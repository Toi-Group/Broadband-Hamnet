package ToiChatProtocol;

message ToiChatMessage {
    oneof messageType {
        DnsMessage dnsMessage = 1;
        ChatMessage chatMessage = 2;
    }
}

message DnsMessage {
    // Gather message about client sending a new message
    //
    required string command = 1;
    required string clientName = 2; // Hostname/CallSign
    required string clientId = 3; // IPaddress
    required string dateAdded = 4;
    optional string description = 5 [default = "NONE"]; // Misc Info.
    message DNSClients {
        required string clientName = 1; // Hostname/CallSign
        required string clientId = 2; // IPaddress
        required string dateAdded = 3; // Time IP registered
        optional string description = 4 [default = "NONE"]; // Misc Info.
    }
    repeated DNSClients clients = 6;
}

message ChatMessage {
    required string id = 1;
}

